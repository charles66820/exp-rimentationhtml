<style>
  #modal-bg{
    background-color: rgba(10,10,10,0.5);
    top:  0px;
    left: 0px;
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    z-index: 9999;
  }
  .modal{
    top: calc(50% - 100px);
    left: calc(50% - 250px);
    height: 300px;
    width: 500px;
    background-color: white;
    position: fixed;
    text-align: center;
  }
</style>


<div id="modal-bg">
  <div class="modal">
      <p>le contenue de la modal : </p>
      <img src="cat.jpg">
      <button id="close">fermer</button>
  </div>
</div>
<p>clique sur l'image</p>
<img id="img" src="cat.jpg">


<script type="text/javascript">
document.getElementById('img').onclick = function() {
  document.getElementById('modal-bg').style.display = "inherit";
}
document.getElementById('close').onclick = function() {
  document.getElementById('modal-bg').style.display = "none";
}
</script>
