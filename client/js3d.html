<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var gl = canvas.getContext('webgl');
      canvas.width = 300;
      canvas.height = 300;
      gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
    </script>
  </body>
</html>
