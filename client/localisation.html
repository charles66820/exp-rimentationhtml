<p>la localisation ne marche quant https</p>
  <button onclick="getLocation()">Localisation</button>
  <p id="test"></p>
  <script>
  let x = document.getElementById("test");
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position=>{
        x.innerHTML = "Latitude: " + position.coords.latitude
        + "<br>Longitude: " + position.coords.longitude
        + "<br>pr√©sision: " + position.coords.accuracy
        + "<br>altitude: " + position.coords.altitude
        + "<br>presision de l'altitude: " + position.coords.altitudeAccuracy
        + "<br>heading: " + position.coords.heading
        + "<br>vitesse: " + position.coords.speed;
      });
    } else {
      x.innerHTML = "la geolocation apo n'es pas disponible dans cotre navigateur.";
    }
  }
  </script>
