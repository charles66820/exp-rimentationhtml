<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
      #map{
        height: 500px;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        //cr√©e la map
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.8720117, lng: 1.9240805},
          zoom: 5
        });

        // ajoute un marker
        var marker = new google.maps.Marker({
          map: map,
          position: {lat: 48.859, lng: 2.35},
          title: 'marker 1'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1aGMgaBh4FaqCe5i-T9YvYwCEh9O0R_c&callback=initMap"async defer></script>
  </body>
