<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>imageView</title>
    <style>
    #view{
      height: 100px;
      width: 100px;
      background-color: #eee;
      background-image: url('kitten.jpg');
      background-repeat: no-repeat;
      background-size: auto 670px;
      background-position: 0px 0px;
    }
    </style>
    <script src="jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <img src="kitten.jpg" alt="kitten" id="img">
    <div class="result">
      <p id="result1"></p>
    </div>
    <div style="position:absolute">
      <div id="view"></div>
    </div>
    <script>
    $( "#img" ).on( "mousemove", function(e) {
      $( "#result1" ).text( "offsetX: " + e.offsetX + ", offsetY: " + e.offsetY );
      let test = (((-e.offsetX)*2)+50)+"px "+(((-e.offsetY)*2)+50)+"px";
      $( "#view" ).css("background-position", test)
    });
    </script>
  </body>
</html>
