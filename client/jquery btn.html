<html>
<head>
<title>test</title>
<style>
.btn-options {
    color:#000;
    background:linear-gradient(to bottom, #0ff 5%, #0aa 100%);
    border-radius:42px;
    border:1px solid #0ff;
    display:inline-block;
    cursor:default;
    font:14px arial,sans;
    font-weight:bold;
    padding:10px 32px;
    margin: 5px;
    box-shadow: 0 0 10px 2px #0bf;
    transition: all 0.35s ease;
    -moz-user-select:none;
}
.btn-options:hover {
    background:linear-gradient(to bottom, #0aa 5%, #0ff 100%);
}
.btn-options.active {
    background:linear-gradient(to bottom, #f46 5%, #e00 100%);
    border:1px solid transparent;
    box-shadow: 0 0 10px 2px #f00;
}
.btn-options.active:hover {
    background:linear-gradient(to bottom, #e00 5%, #f46 100%);
}
.actv {
    background: red;
}
</style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<button id='1' class="btn-options">1</button>
<button id='2' class="btn-options">2</button>
<button id='3' class="btn-options">3</button>
<button id='4' class="btn-options">4</button>
<script>
$(".btn-options").click(function() {
  $(document).find(".btn-options").removeClass("actv");
  $(this).addClass("actv");
});
</script>
</body>

</html>
