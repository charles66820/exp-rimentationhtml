<script src="js\jquery-3.3.1.min.js"></script>
<link href="css\bootstrap.css" rel="stylesheet">
<style>
  .addx{
    vertical-align: middle;
    position: relative;
    width: 80px;
    height: 80px;
    display: inline-block;
    box-shadow: 0 0 2px 0px rgba(0,0,0,0.2);
  }
  .line-x{
    top: calc(50% - 12px);
    left: calc(50% - 40px);
    width: 80px;
    height: 24px;
    background-color: #eee;
    position: absolute;
    border-radius: 8px;
  }
  .line-y{
    top: calc(50% - 40px);
    left: calc(50% - 12px);
    width: 24px;
    height: 80px;
    background-color: #eee;
    position: absolute;
    border-radius: 8px;
  }
</style>

<!-- gestion des image -->
<div class="col-xl-6">
  <div class="m-2" style="overflow:auto; position:relative">
    <img class="rounded mx-auto d-block" id="imgproduit" src="" data-bs-hover-animate="pulse" style="width:422px; max-width:none; height:385px;">
    <div id="addimgproduit" style="position:absolute; background-color:pink; top:0; left:0; width:100%; height:100%; min-width:422px; display:none">

    </div>
  </div>
  <div class="m-2" id="listimgproduit">
    <img src="produit.jpg" style="width:80px;height: 80px;">
    <img src="produit1.jpeg" style="width:80px;height: 80px;">
    <img src="" style="width:80px;height: 80px;">
    <img src="" style="width:80px;height: 80px;">
    <img src="" style="width:80px;height: 80px;">
    <div class="addx" id="btmaddimgproduit">
      <div class="line-x"></div>
      <div class="line-y"></div>
    </div>
  </div>
</div>
<script>
//affiche l'image de la liste qui a aiter cliquer
$("#listimgproduit img").click(function(e) {
  $("#imgproduit").attr("src", e.target.src);
})

//ajoute une image
$("#btmaddimgproduit").click(function() {
  console.log("test");
  $("#addimgproduit").show();
  $('<img src="" style="width:80px;height: 80px;">').insertBefore($("#listimgproduit div:first"));
})

//
</script>
